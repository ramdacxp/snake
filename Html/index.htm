<html>

<head>
  <title>Snake</title>
  <style>
    body {
      background-color: #333;
      height: 100%;
      overflow: hidden;
    }

    #canvasWrapper {
      text-align: center;
      font-family: "Arial";
      overflow: hidden;
      font-size: 10pt;
    }

    #mainCanvas {
      border: 1px solid lightskyblue;
    }
  </style>
</head>

<body>
  <div id="wrapper">
    <canvas id="playground"></canvas>
    <div id="status"></div>
  </div>
  <script type="text/javascript" src="snake.js"></script>
  <script>
    const MAP_WIDTH = 45;
    const MAP_HEIGHT = 24;
    // const TILE_SIZE = 20;
    const TILE_SIZE = Math.floor((window.innerWidth - 50) / MAP_WIDTH);

    let game = new SnakeGame("playground", "status", MAP_WIDTH, MAP_HEIGHT, TILE_SIZE);
    game.growthRate = 5;
    game.timerDelay = 150;
    game.gameTick();
  </script>
</body>

</html>
